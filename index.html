<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<!-- css style sheet -->
 <link rel="stylesheet" href="styles/style.css">
    <title>Mino Studio</title>
</head>
<body class="raleway-primary">
    <!-- header -->
     <header class="header-image">
        <div class="header-content">
            <nav>
            <h1 class="color-primary">MINO STUDIO</h1>
            <button class="btn-primary">Sign Up</button>
        </nav>
        </div>
        <section class="banner">
           <div class="banner-content">
             <h2 class="color-dark-01">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="btn-primary">Stay Focused</button>
           </div>
        </section>
     </header>
    <!-- main content -->
     <main>
        <!-- Action Section -->
         <section class="action-section">
            <div class="action-content">
                <h2 class="color-dark-01">See It in Action</h2>
                <p class="color-dark-02">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="welcome-image">
         </section>

         <!-- Productive Users Section -->
          <section class="productive">
            <div class="productive-user">
            <h3 class="color-dark-01">Joined Thousands of Productive Users</h3>
            <div class="user-stats">
                <div>
                <h2 class="color-primary">50K</h2>
                <p class="color-dark-02">Active Users</p>
            </div>
            <div>
                <h2 class="color-primary">2M+</h2>
                <p class="color-dark-02">Focus Sessions</p>
            </div>
            <div>
                <h2 class="color-primary">95%</h2>
                <p class="color-dark-02">Satisfaction Rate</p>
            </div>
            </div>
            
          </div>
          </section>
     </main>

    <!-- footer -->
    <footer></footer>

</body>
</html>
